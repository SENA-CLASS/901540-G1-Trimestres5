<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRegistroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRegistroEmpty}" rendered="#{registroController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{registroController.items.rowCount > 0}">
                    <h:outputText value="#{registroController.pagination.pageFirstItem + 1}..#{registroController.pagination.pageLastItem + 1}/#{registroController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{registroController.previous}" value="#{bundle.Previous} #{registroController.pagination.pageSize}" rendered="#{registroController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{registroController.next}" value="#{bundle.Next} #{registroController.pagination.pageSize}" rendered="#{registroController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{registroController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroTitle_idRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRegistro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroTitle_fechaIngreso}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaIngreso}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroTitle_fehcaSalida}"/>
                            </f:facet>
                            <h:outputText value="#{item.fehcaSalida}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroTitle_cargoIngreso}"/>
                            </f:facet>
                            <h:outputText value="#{item.cargoIngreso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroTitle_descripcionIngreso}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionIngreso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroTitle_cuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuenta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{registroController.prepareView}" value="#{bundle.ListRegistroViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{registroController.prepareEdit}" value="#{bundle.ListRegistroEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{registroController.destroy}" value="#{bundle.ListRegistroDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{registroController.prepareCreate}" value="#{bundle.ListRegistroCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRegistroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
