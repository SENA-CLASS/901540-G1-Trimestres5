<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCargoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCargoLabel_idCargo}" for="idCargo" />
                    <h:inputText id="idCargo" value="#{cargoController.selected.idCargo}" title="#{bundle.EditCargoTitle_idCargo}" required="true" requiredMessage="#{bundle.EditCargoRequiredMessage_idCargo}"/>
                    <h:outputLabel value="#{bundle.EditCargoLabel_descripcionCargo}" for="descripcionCargo" />
                    <h:inputText id="descripcionCargo" value="#{cargoController.selected.descripcionCargo}" title="#{bundle.EditCargoTitle_descripcionCargo}" />
                    <h:outputLabel value="#{bundle.EditCargoLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{cargoController.selected.estado}" title="#{bundle.EditCargoTitle_estado}" />
                </h:panelGrid>
                <h:commandLink action="#{cargoController.update}" value="#{bundle.EditCargoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCargoViewLink}"/>
                <br />
                <h:commandLink action="#{cargoController.prepareList}" value="#{bundle.EditCargoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCargoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
